<mat-nav-list>
  <mat-list>
      <mat-list-item *ngFor="let item of listItems" [routerLink]="item.link">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <h2 matLine> {{ item.title }} </h2>
        <p matLine>
          <span> {{ item.shortDescription }} </span>
        </p>
      </mat-list-item>
  </mat-list>
</mat-nav-list>
